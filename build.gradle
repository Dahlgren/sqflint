plugins {
    id "ca.coglinc.javacc" version "2.3.1"
    id 'edu.sc.seis.launch4j' version '1.6.2'
}

apply plugin: 'java'

task wrapper(type: Wrapper) {
   gradleVersion = '3.1'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

compileJavacc {
    inputDirectory = file('src/cz/zipek/sqflint/parser/SQFParser.jj')
    outputDirectory = file('src/cz/zipek/sqflint/parser')
}

launch4j {
    mainClassName = 'cz.zipek.sqflint.SQFLint'
    icon = file('dist-src/sqflint.ico')
}

dependencies {
    compile group: 'commons-cli', name: 'commons-cli', version: '1.3.1'
    compile group: 'org.json', name: 'json', version: '20160810'
}
